<!-- Main HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>SPA Demo</title>    
</head>
<body>
    <main class="container">
        <section class="page" id="home">
            <h1 data-target="detail">This is page Lauren</h1>
        </section>

        <section class="page" id="detail">
            <h1 data-target="take">This is page Heena</h1>
        </section>

        <section class="page" id="take">
            <input type="text" data-target="title" placeholder="Enter a title"></input>
            <p>Rating: <span id="lblvalue"></span></p><p><input type="range" data-target="rating" min="1" max="5" step="1" value="5" id="sliderating" class="slider"></input></p>
        </section>
    </main>

    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
